<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="profile">
        <h1>Complete your profile</h1>
        <div class="container">
            <form action="">
                <input type="text" placeholder="Enter your name" required>
                <input type="number" placeholder="Enter your age" required>
                <select name="gender" id="">
                    <option value="">Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
                <input type="number" placeholder="Enter your height in cm">
                <input type="number" placeholder="Enter your weight in KG">
                <select name="smoking-status" id="" >
                    <option value="">Select smoking status</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <select name="desease-status" id="" required>
                    <option value="">Select desease status</option>
                    <option value="diabetes">Diabetes</option>
                    <option value="high-blood-pressure">High Blood Pressure</option>
                    <option value="no-desease">No Desease</option>
                </select>
                <button type="submit">Submit</button>

            </form>
        </div>
    </div>

</body>
</html>
